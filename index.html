<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Seating Arrangement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:bisque;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .classroom {
            display: grid;
            grid-gap: 20px;
            width: 100%;
            max-height: 90vh; /* Ensure it fits within viewport height */
            overflow: auto; /* Scroll if needed */
        }
        .bench-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .bench {
            background-color: #8B4513;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            height: 60px;
            position: relative;
            margin-top: -30px; /* Adjust to cover part of student bodies */
            width: calc(100% - 20px); /* Full width of its grid cell minus the gap */
            max-width: 400px; /* Max width of bench */
        }
        .bench-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }
        .students {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center students horizontally */
            width: 100%;
            gap: 10px; /* Space between students */
        }
        .student {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
            margin-bottom: 10px;
        }
        .head {
            width: 40px;
            height: 40px;
            background-color: #ffd966;
            border-radius: 50%;
        }
        .body {
            width: 60px;
            height: 100px;
            background-color: #ffeb3b;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            padding-top: 30px; /* Adjust to place the name in the middle */
        }
    </style>
</head>
<body>

    <h1>Class Seating Arrangement</h1>
    <div class="classroom" id="classroom"></div>

    <script src="seating.js">
        
    </script>

</body>
</html>
